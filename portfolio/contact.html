<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width">
  <link href="full.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
  <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">
  <link href="phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
</head>
<body>
  <div id="wrapper">
    <div id="banner"><h1>Contact</h1></div>
    <div id="left-column">
      <h3>Links...</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div id="right-column">
      <h2>Say hello</h2>
      <form action="mailto:email@email.com?subject=Signup%20Form"
            method="post" enctype="text/plain" name="form">
        <p>
          <label for="name">Name</label>
          <input type="text" name="name" size="32">
        </p>
        <p>
          <label for="email">Email</label>
          <input name="email" type="email" size="40">
        </p>
        <p>
          <label for="comments">Comments?</label><br>
          <textarea name="comments" cols="60" rows="6"></textarea>
        </p>
        <p>
          <input type="checkbox" name="maillist">
          <label for "maillist">Put me on your e-list!</label>
        </p>
        <p><input type="submit" value="Submit"></p>
      </form>
      <p><small>Note: “mailto” submission may not work on some Windows setups.</small></p>
    </div>
    <div class="clear"></div>
    <div id="footer"><h5>Site by [your class nickname]</h5></div>
  </div>
</body>
</html>
